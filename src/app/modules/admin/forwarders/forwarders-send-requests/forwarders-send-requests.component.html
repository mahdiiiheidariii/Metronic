<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <div class="page-toolbar">
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-fit-height customBtn">
                        ثبت درخواست جدید
                    </button>
                </div>
            </div>
        </div>
        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">

                <!-- BEGIN SAMPLE TABLE PORTLET-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs"></i>درخواست های ارسال شده</div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"> </a>
                            <!--<a href="#portlet-config" data-toggle="modal" class="config"> </a>-->
                            <a href="javascript:;" class="reload"> </a>
                            <!--<a href="javascript:;" class="remove"> </a>-->
                        </div>
                    </div>
                    <div class="portlet-body flip-scroll">
                        <table class="table table-bordered table-striped table-condensed flip-content" dir="rtl">
                            <thead class="flip-content">
                            <tr>
                                <th> ردیف </th>
                                <th> عنوان درخواست </th>
                                <th class="numeric"> نوع واگن</th>
                                <th class="numeric">مبدا </th>
                                <th class="numeric">مقصد </th>
                                <th class="numeric"> تاریخ درخواست </th>
                                <th class="numeric"> وضعیت درخواست </th>
                            </tr>
                            </thead>
                            <tbody>
                            <ng-container *ngFor="let item of items;let i = index;">
                                <tr>
                                    <td> {{i}} </td>
                                    <td> {{item.requestNo}} {{item.id}} </td>
                                    <td class="numeric"> {{item.requestType}} </td>
                                    <td class="numeric">{{item.startStation}} </td>
                                    <td class="numeric"> {{item.endStation}} </td>
                                    <td class="numeric"> {{item.requestDate}} </td>
                                    <td class="numeric text-center">
                                        <span class="label label-default" *ngIf="item.status === 0"> پیش فرض </span>
                                        <span class="label label-primary" *ngIf="item.status === 1"> پاسخ داده شده </span>
                                        <span class="label label-info" *ngIf="item.status === 2"> اوکی </span>
                                        <span class="label label-success" *ngIf="item.status === 3"> ارسال شده </span>
                                        <span class="label label-danger" *ngIf="item.status === 4"> رد شده </span>
                                        <span class="label label-warning" *ngIf="item.status === 5"> در حال بررسی </span>
                                    </td>
                                </tr>
                            </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END SAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
